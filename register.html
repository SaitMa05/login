<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../alert/toastr.min.css">    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    
    <main class="main">
        <div class="register">
            <form action="" class="form">
                <h2>Registro</h2>
                <div class="form-group">
                    <div>
                        <label for="username">Nombre de usuario</label>
                        <input type="text" name="username" id="username" placeholder="Nombre de usuario">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email">
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <div class="input-cont">
                            <input class="password" type="password" name="password" id="password" placeholder="Contraseña">
                            <img class="icon" id="icon" src="../icons/eyesClosed.png" alt="eye icon" srcset="">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn font-bold btn-warning text-white">Registrarse</button>
            </form>
        </div>
    </main>

    <script src="../js/register.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</body>
</html>
